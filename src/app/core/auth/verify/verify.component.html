<div class="parent w-100 overflow-hidden">
  <div class="container w-100 m-0 mx-auto pt-4 mb-4">
    <div class="row">
      <div
        class="col-md-12 d-flex flex-column justify-content-center align-items-center mx-auto"
      >
        <h2>Zill <i class="bi bi-question-diamond"></i></h2>
        <form
          [formGroup]="verifyForm"
          (ngSubmit)="submit()"
          class="d-flex flex-column justify-content-center p-4 w-75 mx-auto rounded-3 mb-5"
        >
          <h4>Verify Account</h4>

     
          <div class="form-floating mb-3 w-100">
            <input
              type="email"
              class="form-control bg-transparent border-0"
              id="floatingInput"
              placeholder="name@example.com"
              formControlName="email"
            />
            <label for="floatingInput" class="text-white-50"
              >Email Address</label
            >
          </div>
          <div
            class="rounded-2 d-flex align-items-center bg-white mb-2 p-0 px-2 m-0 border-danger border-2 text-danger"
          >
            <p class="m-0">Email is required</p>
            <p class="m-0">Enter avalid Email</p>
          </div>

          <div class="form-floating mb-3 w-100">
            <input
              type="text"
              class="form-control bg-transparent border-0"
              id="floatingInput"
              placeholder="name@example.com"
              formControlName="otp"
            />
            <label for="floatingInput" class="text-white-50"
              >Otp</label
            >
          </div>
          <div
            class="rounded-2 d-flex align-items-center bg-white mb-2 p-0 px-2 m-0 border-danger border-2 text-danger"
          >
            <p class="m-0">otp is required</p>
            <p class="m-0">Enter avalid otp</p>
          </div>

        
          <div
            class="d-flex justify-content-center align-items-center w-100 mt-2"
          >
            <button type="submit" class="btn btn-outline-success w-50 me-2">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
