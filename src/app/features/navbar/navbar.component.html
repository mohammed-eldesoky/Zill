<nav class="navbar navbar-expand-lg mt-2 rounded-3 mx-auto neon-navbar mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/app"
      >{{ "ZILL" | translate }} <i class="bi bi-question-diamond"></i
    ></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse my-auto mb-0"
      id="navbarSupportedContent"
    >
      <ul
        class="navbar-nav ms-auto mb-lg-0 d-flex align-items-center my-auto mb-0 justify-content-end flex-grow-1"
      >
        <li class="nav-item">
          <a class="nav-link active mt-1" aria-current="page" routerLink="/app"
            ><i class="bi bi-house-fill fs-4"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link mt-1" [routerLink]="['/app/send/', nickName()]"
            ><i class="bi bi-send-plus-fill fs-4"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link mt-1" routerLink="/app/messages"
            ><i class="bi bi-messenger fs-4"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link mt-1" routerLink="/app/settings"
            ><i class="bi bi-gear-fill fs-4"></i
          ></a>
        </li>

        @if (this.auth.isLoggedIn()) {
        <li class="nav-item">
          <a class="nav-link mt-1" routerLink="/app/user"
            ><img
              [src]="
                profileUrl
                  ? profileUrl
                  : 'assets/pngtree-default-avatar-profile-icon-gray-placeholder-vector-png-image_16213764.png'
              "
              alt=""
          /></a>
        </li>

        <li class="nav-item">
          <a class="nav-link logout mt-1" (click)="logout()">{{
            "LOGOUT" | translate
          }}</a>
        </li>
        } @if (!this.auth.isLoggedIn()) {
        <li class="nav-item">
          <a class="nav-link logout mt-1" routerLink="/register">{{
            "SIGN_UP" | translate
          }}</a>
        </li>

        <li class="nav-item">
          <a class="nav-link logout mt-1" routerLink="/login">{{
            "LOGIN" | translate
          }}</a>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
