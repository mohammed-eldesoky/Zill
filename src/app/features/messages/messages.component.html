<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="row mt-5 d-flex justify-content-center align-items-center ">
    
    @for (message of paginatedMessages; track $index) {
    <div class="col-md-12 mt-4">
      <div class="card mb-3 w-75 mx-auto p-5">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="assets/img4.jpg"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title fs-6">ID: {{message._id}}</h5>
              <p class="card-text fs-5">
              {{message.content}}
              </p>
              <p class="card-text">
                <small class="text-body-secondary"
                  >{{message.createdAt | formatDate}}</small
                >
              </p>
              <p class="text-end "><i class="bi bi-chat-quote fs-3"></i></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    }@empty {
    <div class="card mb-3" aria-hidden="true">

  <div class="card-body">
    <h5 class="card-title placeholder-glow">
      <span class="placeholder col-6"></span>
    </h5>
    <p class="card-text placeholder-glow">
      <span class="placeholder col-7"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-6"></span>
      <span class="placeholder col-8"></span>
    </p>
    <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
  </div>

</div>
}
    <div class="mx-auto d-flex justify-content-center mt-3">
<ul class="pagination border-0">

  <li class="page-item" [class.disabled]="currentPage === 1">
    <a class="page-link" (click)="prevPage()">Previous</a>
  </li>

  @for (page of [].constructor(totalPages); track $index; let i = $index) { 
    <li class="page-item" [class.active]="currentPage === i + 1">
      <a class="page-link" (click)="goToPage(i + 1)">
        {{ i + 1 }}
      </a>
    </li>
  }

  <li class="page-item" [class.disabled]="currentPage === totalPages">
    <a class="page-link" (click)="nextPage()">Next</a>
  </li>

</ul>

</div>
  </div>
</div>
